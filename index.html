<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Twitter</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="loginPage.js" type="module"></script>

    </head>
    <body>
        <div class="hero is-fullheight is-info">
            <div class="hero-body">
                <div class="container">
                    <div id="sign-in">
                        <h1 class="title">
                            Welcome to your Personalized Twitter
                        </h1>
                        <h2 class="subtitle">
                            Made by Owen, Sophia
                        </h2>
                        <hr class="login-hr">
                        <form class="fillout box">
                            <div class="field">
                                <label class="label  has-text-centered">Welcome!</label>
                                <label class="label">User</label>
                                <div class="control">
                                    <input id="signup" class="input" type="text" placeholder="User Name">
                                </div>
                            </div>
                
                            <div class="field">
                                <div class="control">
                                    <label class="label">Password</label>
                                    <input id="pass" class="input" type="text" placeholder="password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <p id="warning" class="has-text-centered has-text-danger"></p>
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-centered">
                                <p class="control">
                                    <a id="enter" class="button is-info">
                                        Sign in
                                    </a>
                                </p>
                                <p class="control">
                                    <a id="new-guy" class="button is-danger">
                                        New Account
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>






</html>
